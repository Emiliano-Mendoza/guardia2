<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>

	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		
		<div class=" row mt-3 d-grid gap-2 d-md-flex justify-content-md-center"
			id="cardEditar"></div>
		
		<h3 class="mt-3">Listado de proveedores:</h3>
		
		<table class="table mt-3" id="myTable">
			<thead>
				<tr>
					<!-- <th class="sortable" scope="col"
						style="width: 25%; text-align: center;">Marca</th>
					<th class="sortable" scope="col"
						style="width: 25%; text-align: center;">Modelo</th> -->
					<th class="sortable" scope="col"
						style="width: 25%; text-align: center;">Razón Social</th>
					<th class="sortable" scope="col"
						style="width: 25%; text-align: center;">Editar</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="prov:${listaProveedor}">

					<!-- <td th:text="${ve.marca}" style="text-align: center;"></td>
					<td th:text="${ve.modelo}" style="text-align: center;"></td> -->
					<td th:text="${prov.razonSocial}" style="text-align: center;"></td>
					<td style="text-align: center;">
						<button class="btn btn-success btn-sm"
							th:onclick="editarProveedor([[${prov}]])">Editar</button>
					</td>

				</tr>

			</tbody>
		</table>
		
	</div>

	<div class="mt-5"></div>

	<footer th:replace="plantilla/template ::footer"></footer>
	
	<script th:inline="javascript">
		const cardEditar = document.getElementById('cardEditar');	
		
		function editarProveedor(prov){
			let urlA = "/views/proveedor/editar/" + prov.idProveedor;
			
			cardEditar.innerHTML = `
				<div class="col-md-8">
				
				<div class="card-header bg-dark text-white">Editar Proveedor:</div>
			
				<form action=${urlA} method="post" autocomplete="off"
					onsubmit="return confirm('Está seguro que desea editar el proveedor?');">
					
					<div class="card-body row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="razonSocial">Marca del vehiculo:</label> <input type="text"
									class="form-control" id="razonSocial"
									name="razonSocial" required value="${prov.razonSocial}">
							</div>
							
							
						</div>
	
						<div class="form-group col-md-6 gap-2 d-md-flex justify-content-md-center">
							<label ></label>
							<img class="mt-2" src='/images/proveedor.jpg'
								width="200" height="200">
							</div>
						</div>	

					<div
						class="card-footer bg-dark mt-3 d-grid gap-2 d-md-flex justify-content-between">
						<input type="button" class="btn btn-primary btn-sm" onclick="cancelarEdit()"
						value="Cancelar" />
						<input type="submit" class="btn btn-primary btn-sm"
							value="Confirmar" />
					</div>

				</form>


			</div>
			`;
			
			window.scroll(0, 0);
		}
		
		function cancelarEdit(){			
			cardEditar.innerHTML = '';		
		}
		
		function sortTable(selector, compFunc) {
		      var mySelector = '.sortable';
		      var myCompFunc = function($td1, $td2, isAsc) {
		        var v1 = $.trim($td1.text()).replace(/,|\s+|%/g, '');
		        var v2 = $.trim($td2.text()).replace(/,|\s+|%/g, '');
		        var pattern = /^\d+(\.\d*)?$/;
		        if (pattern.test(v1) && pattern.test(v2)) {
		          v1 = parseFloat(v1);
		          v2 = parseFloat(v2);
		        }
		
		        return isAsc ? v1 > v2 : v1 < v2;
		      };
		
		      var doSort = function($tbody, index, compFunc, isAsc)
		      {
		        var $trList = $tbody.find("tr");
		        var len = $trList.length;
		        for(var i=0; i<len-1; i++) {
		          for(var j=0; j<len-i-1; j++) {
		            var $td1 = $trList.eq(j).find("td").eq(index);
		            var $td2 = $trList.eq(j+1).find("td").eq(index);
		
		            if (compFunc($td1, $td2, isAsc)) {
		              var t = $trList.eq(j+1);
		              $trList.eq(j).insertAfter(t);
		              $trList = $tbody.find("tr");
		            }
		          }
		        }
	      }

	      var init = function() {
	        var $th = $("th" + selector);
	        this.$table = $th.closest("table");
	        var that = this;
	        $th.click(function(){
	          var index = $(this).index();
	          var asc = $(this).attr('data-asc');
	          isAsc = asc === undefined ? true : (asc > 0 ? true : false);

	          doSort(that.$table.find("tbody"), index, compFunc, isAsc);

	          $(this).attr('data-asc', 1 - (isAsc ? 1 : 0));
	        });

	        $th.css({'cursor': 'pointer'})
	           .attr('title', 'Haga clic para ordenar')
	           .append('&nbsp;<i class="fa fa-long-arrow-down" style="color:#2196F3" aria-hidden="true"></i><i class="fa fa-long-arrow-up" style="color:#2196F3" aria-hidden="true"></i>');
	      };


	      selector = selector || mySelector;
	      compFunc = compFunc || myCompFunc;

	      init();
	    }
		
		sortTable();
	</script>
</body>
</html>
