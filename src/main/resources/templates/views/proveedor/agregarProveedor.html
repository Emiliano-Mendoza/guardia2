<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>

	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

		<div class="card mt-3">
			<div class="card-header bg-dark text-white">Agregar nuevo
				proveedor:</div>
			<div class="card-body row">
				<div class="col-md-6">

					<form th:object="${proveedor}"
						th:action="@{/views/proveedor/guardar}" method="post"
						onsubmit="return confirm('Confirmar la creación del nuevo proveedor?');">

						<div>
							<div class="form-group">
								<label for="nombre">Razón social:</label> <input
									type="text" class="form-control" id="razonSocial"
									name="razonSocial" th:field="*{razonSocial}">
							</div>
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('razonSocial')}" th:errors="*{razonSocial}"></small>
						</div>


						<div
							class="card-footer bg-dark mt-3 gap-2 d-md-flex justify-content-md-end">
							<input type="submit" class="btn btn-primary btn-sm"
								value="Guardar" />
						</div>

					</form>


				</div>
				<div class="col-md-6">
					<img src="/images/proveedor.jpg" class=""
						style="display: block; margin: 0 auto; width: 300px">
				</div>
			</div>
		</div>


	</div>



	<div class="mt-5"></div>

	<footer th:replace="plantilla/template ::footer"></footer>
</body>
</html>
