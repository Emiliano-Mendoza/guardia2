<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>

	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

		<h4 class=" mt-3">Listado de Eventos:</h4>

		<div class="row">
			<div class="col-sm-6 mt-3" th:each="ev:${listaEventos}">
				<div class="card text-dark bg-light mb-3">
					
					<h5 class="card-header">Evento Próximo:</h5>
					<div class="card-body">
						
						<ul class="list-group list-group-flush">
						  <li class="list-group-item">Descripción: <span th:text="${ev.descripcion}"></span></li>
						  <li class="list-group-item">
						  	Fecha evento: <span
								th:text="${#dates.format(ev.fechaEvento, 'dd-MM-yyyy HH:mm')}"></span>
						  </li>
						  <li class="list-group-item">
						  	Encargado: <span >[[${ev.usuarioSector.nombre}]] [[${ev.usuarioSector.apellido}]]</span>
						  </li>
						  <li class="list-group-item">
						  	<label for="observacionGuardia">Observación:</label> <input
									type="text" class="form-control" id="observacionGuardia"
									name="observacionGuardia" th:form="myform + ${ev.idEvento}">
						  </li>
						</ul>
										
						
					</div>
					<form method="post"
							th:action="@{/views/evento/ocurrencia/} + ${ev.idEvento}"
							onsubmit="return confirm('Confirmar ocurrencia del evento?');" th:id="myform + ${ev.idEvento}">

							<div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end mt-2">
								<input type="submit" class="btn btn-primary btn-sm "
									value="Confirmar Evento" />
							</div>

					</form>
				</div>
			</div>
		</div>
	</div>


	<div class="mt-5"></div>

	<footer th:replace="plantilla/template ::footer"></footer>

	<script th:inline="javascript">
		

	
	</script>
</body>
</html>
