<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>

	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

		<div class="card bg-light mt-3">
			<div class="card-header bg-dark text-white">Crear un nuevo Usuario del sistema:</div>
			<div class="card-body row">
				<div class="col-md-6">

					<form 
						th:action="@{/views/usuario/guardar}" method="post">

						<div class="form-group">
							<label for="usuario">Nombre de usuario:</label> <input type="text"
								class="form-control" id="usuario"
								placeholder="Nombre del usuario" name="usuario" required>
						</div>
						

						<div class="form-group mt-3 ">
							<label for="contraseña">Contraseña:</label> <input type="password"
								class="form-control" id="contraseña" name="contraseña"
								placeholder="Contraseña del usuario" required>
						</div>
						

						<div class="form-group mt-3 ">
							<label for="rol">Rol:</label> <input type="text"
								class="form-control" id="rol" name="rol" placeholder="Rol del usuario"
								required>
						</div>
	


						<div class="card-footer bg-dark mt-3">
							<input type="submit" class="btn btn-primary btn-sm"
								value="Guardar" />
						</div>

					</form>


				</div>
				<div class="col-md-6">
					<img src="/images/nueva-entidad.jpg" class=""
						style="display: block; margin: 0 auto; width: 300px">
				</div>
			</div>
		</div>

	</div>

	<div class="mt-5"></div>

	<footer th:replace="plantilla/template ::footer"></footer>
</body>
</html>
