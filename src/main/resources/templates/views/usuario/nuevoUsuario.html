<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">


</head>
<body>

	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

		<div class="card  mt-3">
			<div class="card-header bg-dark text-white">Crear un nuevo
				usuario del sistema:</div>
			<div class="card-body row">
				<div class="col-md-6">

					<form th:action="@{/views/usuario/guardar}" method="post">

						<div class="card-body row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="usuario">Nombre de usuario:</label> <input
										type="text" class="form-control" id="usuario"
										placeholder="Nombre del usuario" name="usuario" required>
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label for="contraseña">Contraseña:</label> <input
										type="password" class="form-control" id="contraseña"
										name="contraseña" placeholder="Contraseña del usuario"
										pattern="(?=.*\d)(?=.*[a-z]).{6,}"
										title="La contraseña debe tener al menos un número, una letra en minúscula y como mínimo 6 caracteres"
										required>

									<div class="mt-2">
										<input class="form-check-input" type="checkbox"
											onclick="mostrarContraseña()"> <label
											class="form-check-label" for="flexCheckDefault">
											Mostrar Contraseña</label>
									</div>
								</div>
							</div>
						</div>

						<div class="card-body row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="nombre">Nombre:</label> <input type="text"
										class="form-control" id="nombre" placeholder="Nombre"
										name="nombre" required>
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label for="apellido">Apellido:</label> <input type="text"
										class="form-control" id="apellido" placeholder="Apellido"
										name="apellido" required>
								</div>
							</div>
						</div>

						<div class="card-body row">
							<div class="form-group">
								<label for="rol">Rol del usuario: </label> <small
									class="text-muted"><span> (Ctrl + click para
										selección múltiple)</span></small> <select class="form-select mt-2" multiple
									aria-label="multiple select example" name="rol" id="rol">
									<option value="GUARDIA" selected>Guardia</option>
									<option value="AUTORIZADOR">Autorizador</option>
									<option value="NOTIFICADOR">Notificador</option>
									<option value="ADMIN">Administrador</option>
								</select>
							</div>
						</div>


						<div
							class="card-footer bg-dark mt-3 gap-2 d-md-flex justify-content-md-end">
							<input type="submit" class="btn btn-primary btn-sm"
								value="Guardar" />
						</div>

					</form>


				</div>
				<div class="col-md-6">
					<img src="/images/icono-pestaña.png" class=""
						style="display: block; margin: 0 auto; width: 400px">
				</div>
			</div>
		</div>

	</div>

	<div class="mt-5"></div>

	<footer th:replace="plantilla/template ::footer"></footer>

	<script th:inline="javascript">
		
	function mostrarContraseña() {
		var x = document.getElementById("contraseña");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}
	
	</script>
</body>
</html>
